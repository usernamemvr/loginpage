<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

    <h1>Signup</h1>
    <form action="/signup" method="post">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id = "Username" name="username" placeholder="create your Username(Alpha-numeric)" required>
        <br>

        <label for="">First name</label>
        <input type="text" id = "fname" name="fname" placeholder="Enter your first name" required>
        <br>

        <label for="">Last name</label>
        <input type="text" id = "lname" name="lname" placeholder="Enter your last name" required>
        <br>

        <label for="">Email</label>
        <input type="email" id = "email" name="email" placeholder="Enter your email" required>
        <br>

        <label for="">password</label>
        <input type="password" id = "pass1" name="pass1" placeholder="create your password" required>
        <br>

        <label for="">confirm password</label>
        <input type="password" id = "pass2" name="pass2" placeholder="confirm your password" required>
        <br>

        <button type="submit">Sign Up</button>

    </form>
</body>
</html>
